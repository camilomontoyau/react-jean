            }

            function validacionField(unEstadoEspecificoDeData) {
                return(elementoDeFormFields)=> {
                    if(elementoDeFormFields.required) return ({...elementoDeFormFields, valido: elementoDeFormFields.required && unEstadoEspecificoDeData[elementoDeFormFields.name].length > 0 })
                    return ({...elementoDeFormFields, valido: true })
                }
            } 
            
            
            
            const validacionDataEstado1 = validacionField(data);
